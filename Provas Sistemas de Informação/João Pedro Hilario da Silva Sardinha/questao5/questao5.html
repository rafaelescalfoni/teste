<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>questao5</title>
	<meta charset="utf-8">
</head>
<body>
	<form method="post" action="envio">
		<fieldset id="Cadastro">
			<legend>Cadastro de Clientes</legend>
			<label>Nome</label><br>
			<input type="text" name="nome" placeholder="Digite seu nome" size="30" maxlength="30"><br></br>
			<label>Endereço</label><br>
			<input type="text" name="endereco" size="50" maxlength="50" placeholder="Digite seu Endereço"><br></br>
			<label>Email</label><br>
			<input type="Email" name="email" placeholder="Digite seu Email" maxlength="30"><br></br>
			<input type="checkbox" name="newsletter">
			<label>Desejo receber newsletter</label><br></br>
			<input type="submit" name="cadastrar" value="Cadastrar">
			<input type="reset" name="cancelar" value="Cancel">
		</fieldset>
	</form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Questão 5</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<form method="post" action="/clientes">
			<fieldset>
				<legend>Cadastro de clientes</legend>
				<p>
					<label for="nome">Nome</label><br/>
					<input type="text" name="nome" id="nome" size="30" maxlength="30" placeholder="Digite seu nome"/>
				</p>
				<p>
					<label for="endereco">Endereço</label><br/>
					<input type="text" name="endereco" id="endereco" size="50" maxlength="50" placeholder="Digite seu endereço"/>
				</p>
				<p>
					<label for="email">Email</label><br/>
					<input type="email" name="email" id="email" maxlength="30" placeholder="Digite seu email"/>
				</p>
				<p>
					<input type="checkbox" name="informativo" id="informativo"/>
					<label for="informativo">Desejo receber newsletter</label>
				</p>
				<p>
					<input type="submit" name="cadastrar" value="Cadastrar"/>
					<input type="reset" name="cancelar" value="Cancelar"/>
				</p>
			</fieldset>
		</form>
	</body>
</html>

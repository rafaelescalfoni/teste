<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
		<form method="post" action="/cliente">
			<p>Nome</p>
			<br/>
			<input type="text" name="nome" max="30" size="30" placeholder="Digite seu nome"/>
			<br/>
			<p>Endereço</p>
			<input type="text" name="end" max="50" size="50" placeholder="Digite seu endereço"/>
			<br/>
			<p>Email</p>
			<input type="email" name="e-mail" max="30" placeholder="Digite seu email"/>
			<br/>
			<br/>
			<input type="checkbox" name="check" id="check" label="Desejo receber newsletter"/>
			<label for="check">Desejo receber newsletter</label>
			<br/>
			<br/>
			<input type="submit" value="Cadastrar"/>
			<input type="reset" value="Cancelar"/>
	</body>
</html>

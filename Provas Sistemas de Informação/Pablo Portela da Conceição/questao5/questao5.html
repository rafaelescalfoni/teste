<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Questao5</title>
	<meta charset="utf-8">
</head>
<body>
	<form method="post" action="/clientes">
	<fieldset class="form">
		<legend>Cadastro de Clientes</legend>
		<label>Nome</label></br>
		<input type="text" name="nome" placeholder="Digite seu nome" size="30" maxlength="30"></br></br>
		<label>Endereço</label></br>
		<input type="text" name="Endereço" placeholder="Digite seu endereço" size="50" maxlength="40"></br></br>
		<label>Email</label></br>
		<input type="email" name="email" placeholder="Digite seu email" maxlength="30"></br></br>
		<input type="checkbox" name="newsletter"><label>Desejo receber newsletter</label></br></br>
		<input type="submit" name="cadastrar" value="Cadastrar">
		<input type="reset" name="Cancelar" value="Cancelar">	
	</fieldset>
		
	</form>

</body>
</html>
